language: node_js
node_js:
  - 12.16.2
addons:
  sshknownhosts:
    - 134.122.113.181
branches:
  only:
    - FASE3-028
    - develop
    - master
jobs:
  include:
    - name: Backend | NestJS
      before_install:
        - openssl aes-256-cbc -K $encrypted_b0d51b9ff91b_key -iv $encrypted_b0d51b9ff91b_iv -in deploy.enc -out deploy -d
      install:
        - chmod 600 deploy && mv deploy ~/.ssh/id_rsa
        - cd petromiles-backend
        - npm install
      script:
        - npm run test
        - npm run build
    - name: Frontend | Vue
      install:
        - cd petromiles-frontend
        - npm install
      script:
        - npm run test
        - npm run build
